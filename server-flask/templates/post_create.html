<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create post</title>
</head>
<body>
<div class="container">
    <h5 class="my-3 border-bottom pb-2">New Post</h5>
    <form method="post" class="post-form my-3">

        {{ form.subject.label }}
        {{ form.subject() }}

        {{ form.content.label }}
        {{ form.content() }}

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
