<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ post_detail.subject }}</h1>

<div>
    {{ post_detail.content }}
</div>
{% if answer_list %}
<h5>{{ answer_list.count() }}개의 답변이 있습니다.</h5>
{% endif %}

<div>
    <ul>
    {% for answer in answer_list %}
        <li>{{ answer.content }}</li>
    {% endfor %}
    </ul>
</div>
<form action="{{ url_for('answer.create', post_id=post_id) }}" method="post">
    <textarea name="content" id="content" rows="15"></textarea>
    <input type="submit" value="답변등록">
</form>

</body>
</html>
